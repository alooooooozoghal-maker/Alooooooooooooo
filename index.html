<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الو ذغال | سفارش آنلاین ذغال</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://raw.githubusercontent.com/alooooooozoghal-maker/alozoghal/main/8f6dcedf3dc3dbaa82c0df548bd962c9.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    
    <style>
        :root { --fire: #ff4d00; --gold: #e2b04a; --bg: #0a0a0a; --royal: #ffd700; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Vazirmatn', sans-serif; }
        body { background: var(--bg); color: #fff; min-height: 100vh; padding: 15px; background-image: radial-gradient(circle at 50% 0%, #3a1100 0%, #0a0a0a 80%); display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }
        
        /* تیکر */
        .ticker-container { width: 100%; max-width: 500px; background: #000; border-bottom: 3px solid var(--gold); overflow: hidden; white-space: nowrap; padding: 15px 0; margin-bottom: 20px; border-radius: 12px; }
        .ticker-text { display: inline-block; padding-right: 100%; animation: marquee 20s linear infinite; color: var(--gold); font-size: 18px; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* هدر */
        .header-section { text-align: center; margin-bottom: 25px; width: 100%; max-width: 450px; }
        .main-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; box-shadow: 0 0 20px rgba(226, 176, 74, 0.5); }
        .brand-name { font-size: 32px; font-weight: 900; color: var(--gold); margin-top: 10px; }

        /* استوری‌ها */
        .stories-container { display: flex; gap: 15px; padding: 15px 5px; overflow-x: auto; width: 100%; max-width: 450px; scrollbar-width: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; min-width: 80px; cursor: pointer; }
        .story-ring { width: 70px; height: 70px; border-radius: 50%; padding: 2px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .story-ring img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #000; }
        .story-title { font-size: 12px; color: #ccc; margin-top: 5px; }

        /* VIP */
        .vip-ad-card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.05); border: 2px solid var(--gold); border-radius: 20px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .vip-img { width: 80px; height: 80px; border-radius: 15px; object-fit: cover; }
        .btn-call-vip { background: #25D366; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; text-decoration: none; font-weight: bold; }

        /* فرم */
        .order-card { width: 100%; max-width: 450px; background: rgba(255, 255, 255, 0.03); border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; }
        .form-input, .form-textarea { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.6); border: 1px solid #333; border-radius: 12px; color: #fff; text-align: right; outline: none; }
        .btn-gold { width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; background: linear-gradient(135deg, var(--gold), #b8860b); color: #000; font-size: 16px; }

        /* بنر نصب */
        .pwa-banner { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #141414; border: 2px solid var(--gold); border-radius: 20px; padding: 15px; z-index: 2000; display: none; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="ticker-container">
        <div class="ticker-text" id="ticker-content">در حال دریافت اطلاعات...</div>
    </div>

    <div id="pwa-banner" class="pwa-banner">
        <img src="https://raw.githubusercontent.com/alooooooozoghal-maker/alozoghal/main/8f6dcedf3dc3dbaa82c0df548bd962c9.jpg" width="50" style="border-radius:10px">
        <div style="flex:1; font-size:12px"><b>نصب اپلیکیشن الو ذغال</b></div>
        <button id="installBtn" style="background:var(--gold); border:none; padding:8px 15px; border-radius:10px; font-weight:bold">نصب</button>
    </div>

    <div class="header-section">
        <img src="https://raw.githubusercontent.com/alooooooozoghal-maker/alozoghal/main/8f6dcedf3dc3dbaa82c0df548bd962c9.jpg" class="main-logo">
        <div class="brand-name">الو ذغال</div>
        <div class="stories-container" id="stories-list"></div>
    </div>

    <div id="vip-space"></div>

    <div class="order-card">
        <input type="text" id="custName" class="form-input" placeholder="نام و نام خانوادگی..." oninput="checkAdmin(this.value)">
        <input type="tel" id="custPhone" class="form-input" placeholder="شماره تماس...">
        <textarea id="custAddr" class="form-textarea" placeholder="آدرس دقیق..."></textarea>
        <button class="btn-gold" onclick="sendToWhatsApp()">ثبت و ارسال در واتساپ</button>
    </div>

    <script>
        // لینک اختصاصی شما
        const dataUrl = 'https://raw.githubusercontent.com/alooooooozoghal-maker/Alooooooooooooo/refs/heads/main/data.json';

        async function loadData() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.json();
                
                document.getElementById('ticker-content').innerText = data.ticker;

                const storiesList = document.getElementById('stories-list');
                storiesList.innerHTML = data.stories.map(s => `
                    <div class="story-item" onclick="window.open('tel:${s.phone}')">
                        <div class="story-ring"><img src="${s.img}"></div>
                        <div class="story-title">${s.title}</div>
                    </div>
                `).join('');

                if(data.vip) {
                    document.getElementById('vip-space').innerHTML = `
                        <div class="vip-ad-card">
                            <img src="${data.vip.img}" class="vip-img">
                            <div style="flex:1">
                                <h4 style="color:var(--gold)">${data.vip.title}</h4>
                                <p style="font-size:12px; color:#ccc; margin-bottom:8px">${data.vip.desc}</p>
                                <a href="tel:${data.vip.phone}" class="btn-call-vip">تماس با آگهی</a>
                            </div>
                        </div>`;
                }
            } catch (e) { console.error("Error loading data"); }
        }

        function checkAdmin(val) {
            if(val === "علی نادریان ۱۳۶۲۵۴۱") window.location.href = 'admin-panel.html';
        }

        function sendToWhatsApp() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const addr = document.getElementById('custAddr').value;
            if(!name || !phone || !addr) return alert('لطفا فرم را پر کنید');
            const text = `سفارش جدید:\nنام: ${name}\nتلفن: ${phone}\nآدرس: ${addr}`;
            window.open(`https://wa.me/989220730628?text=${encodeURIComponent(text)}`);
        }

        // PWA logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('pwa-banner').style.display = 'flex';
        });
        document.getElementById('installBtn').addEventListener('click', () => {
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
        });

        window.onload = loadData;
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
